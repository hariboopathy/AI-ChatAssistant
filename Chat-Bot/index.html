<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="background-color: #f5f5f5; padding: 15px; border-radius: 8px; max-width: 400px; margin: 20px auto; font-family: Arial, sans-serif;">
    <h3 style="margin-top: 0;">💬 Need help? Try asking:</h3>
    <ul style="list-style-type: disc; padding-left: 20px; margin-top: 5px;">
      <li>“Where is your store located?”</li>
      <li>“How do I return an item?”</li>
      <li>“Do you have COD available?”</li>
      <li>“Show me today’s offers.”</li>
      <li>“How long will delivery take?”</li>
    </ul>
    <p style="margin-top: 10px;">Start chatting below 👇</p>
  </div>
  
    <section class="chat-window">
        <button class="close">x close</button>
        <div class="chat">
           <div class="modal">
            <p>Hi, how can I help you?</p>
           </div> 
        </div>
        
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button >
                <img src="send-message.png" alt="Send icon">
            </button>
        </div>
    </section>
      <div class="chat-button">
        <img src="chat-icon.png" alt="chat-icon">
      </div>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
